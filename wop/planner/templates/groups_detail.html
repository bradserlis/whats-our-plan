{% extends "base.html" %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}
  <h2>{{ group.name }}</h2>
  {{ group.description }}
      <h4>Your Activities:</h4>
    {% if activities %}
      <h5>{{ activities.title }}</h5>
      <p>{{ activities.description }}</p>
    {% endif %}
    <form action="/groups/{{group.id}}/activities/create" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Add an Activity">
  </form>
{% endblock %}
