{% extends 'base.html' %}
{% load staticfiles %}
    {% block content %}
    {% if groups %}
    <ul>
    {% for group in groups %}
      <li><a href="#">{{group.id}}: {{ group.name }}</a></li>
      <p>{{group.description}}</p>
    {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

    {% endblock %}
